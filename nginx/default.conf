server {
    listen       8080;
    server_name  localhost;

    # Ensure proxy-safe redirects when adding trailing slashes
    # Nginx otherwise builds absolute URLs with its internal port (8080)
    # which leaks to clients behind Traefik. Relative redirects keep
    # the original scheme/host from the client.
    absolute_redirect off;
    port_in_redirect off;

    gzip on;
    gzip_types text/plain text/html text/css image/svg+xml application/javascript application/json;
    location / {
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';

        root /usr/share/nginx/html;
        index  index.html index.htm;

        try_files $uri $uri/ /index.html?$args;
    }
}
