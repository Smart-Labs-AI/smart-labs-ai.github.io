{{- $solutionDetails := .Params.solutionDetails }}


<section class="section section-grey is-medium " id="section-testimonial">
  <div class="container">
      <div class="columns is-multiline is-flex-wrap-wrap is-justify-content-center">
            <div class="column is-flex is-flex-direction-column" style="gap: 2em">
              {{ range $solutionDetails }}
                <div class="card is-flex">
                  <div class="card-content is-flex-grow-1">

                      <div class="container">
                        <div class="columns is-multiline is-flex-wrap-wrap is-justify-content-center">
                          <div class="column is-flex is-flex-direction-row" style="gap: 2em">

                                <figure class="image is-64x64" style="background: grey">
                                    <img src="{{ .image }}" alt="{{ .name }}">
                                  </figure>

                          </div>
                          <div class="column is-flex is-flex-direction-column" style="gap: 2em">

                                  <h4 class="is-4 mt-6">{{ .name }}</h4>
                                  <h4 class="title is-4 mt-6">{{ .title }}</h4>
                                  <p class="subtitle mt-4">{{ .description | markdownify }}</p>

                          </div>
                        </div>
                      </div>

                  </div>
                </div>
              {{ end }}
            </div>
      </div>
  </div>
</section>
