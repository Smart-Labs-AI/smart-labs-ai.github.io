<section class="section">
    <div class="container">
        <div class="title-wrapper has-text-centered" style="margin-bottom: 3rem;">
            <h2 class="title is-2 is-spaced">Latest Blog Posts</h2>
            <h3 class="subtitle is-5 is-muted"> Check out our latest blog posts</h3>
            <div class="divider is-centered"></div>
          </div>

      <div class="columns is-multiline">
        {{ range first 3 (where .Site.RegularPages "Section" "blog") }}
          <div class="column is-one-third">
            <div class="card">
                <div class="card-content">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="blog/{{ .Params.image }}" alt="{{ .Title }}">
                    </figure>
                  </div>
                  <p class="title">{{ .Title }}</p>
                  <p class="subtitle">{{ .Date.Format "Jan 2, 2006" }}</p>
                  <div class="content">
                    {{ .Summary }}
                  </div>
                  <a href="{{ .Permalink }}" class="button cta primary-btn raised is-link">Read More</a>
                </div>
              </div>
          </div>
        {{ end }}
      </div>
    </div>
    <div style="margin-top: 5rem;"></div> <!-- Increased margin for more spacing -->
  </section>
