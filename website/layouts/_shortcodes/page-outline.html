<div class="section-image">
  {{ if .Get "image" }}
    {{ $image := partial "convert-image.html" (dict "src" (.Get "image") "resize" (printf "%sx" (.Get "width" | default "800")) "quality" "90") }}
    <img src='{{ $image.url }}' alt="{{ .Get "alt" | default "Bild" }}" loading="lazy" />
  {{ else }}
    {{ .Inner | markdownify }}
  {{ end }}
</div>
