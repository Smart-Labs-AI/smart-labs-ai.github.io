<div class="card">
  <div class="card-content">
    <div class="card-image">
      <figure class="image is-4by3">
        {{ $imagePath := trim .Params.image "/" }} 
        {{ $original := resources.Get $imagePath }}
        
        {{ $thumbnail := partial "convert-image.html" (dict "src" $imagePath "resize" "384x" "quality" "85" "format" "webp") }}
        <img src="{{ $thumbnail.url }}" alt="{{ .Title }}" style="object-fit: cover; object-position: center;">
      </figure>
    </div>
    <p class="title is-size-4">{{ .Title }}</p>
    <p class="content is-size-5">{{ .Summary }}</p>
    <div class="subtitle is-size-6" style="color: #666">
      {{ .Date.Format "2. Januar 2006" }}
    </div>
    <a href="{{ .Permalink }}" class="button cta primary-btn raised" aria-label="Mehr erfahren">Mehr erfahren</a>
  </div>
</div>
