{{- $aboutUsMission     := .Params.aboutus_mission }}
{{- $sectionTitle       := index $aboutUsMission "sectionTitle" }}
{{- $productDescription := index $aboutUsMission "productDescription" }}

<style>
.section.section-about-us-mission h4.title {
  font-size: clamp(1.15rem, calc(0.95rem + 1.2vw), 1.75rem);
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  line-height: 1.35;
  text-wrap: balance;
  overflow-wrap: break-word;
  hyphens: auto;
}

@media (max-width: 768px) {
  .section.section-about-us-mission h4.title {
    font-size: 1.25rem;
  }

  .section.section-about-us-mission .columns {
    gap: 1.5rem;
  }
}
</style>

<section class="section section-grey section-about-us-mission is-medium">
  <div class="container">
    <div class="columns">
      <div class="column is-half">
        <h4 class="title is-4">
          {{ $sectionTitle }}
        </h4>
      </div>
      <div class="column is-half">
        <div class="content">
          {{ $productDescription | markdownify }}
        </div>
      </div>
    </div>
  </div>
</section>
