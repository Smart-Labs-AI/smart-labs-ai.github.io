baseURL: https://smart-labs.ai
languageCode: en-us
title: Smart Labs AI GmbH

module:
  # uncomment line below for local development of module
  workspace: hugo.work
  imports:
    path: github.com/StefMa/hugo-fresh


googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
# Disables warnings
disableKinds:
- taxonomy
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  pricing:
    dapi:
      sectionType: "section-white section-landingpage"
      section-title: "Preise"
      title: "Defense API: Finde die passende Lösung für dich"
      info-box: "**Keine harten Nutzungslimits:** Wir setzen auf Flexibilität. Du zahlst, was du brauchst"
      prices:
        - name: Start
          price: "€ 5,99"
          turnus: "monatlich"
          ctaText: "Jetzt kostenlos testen"
          ctaLink: "#"
          features:
          - name: "**10.000** API Requests"
            type: check
          - name: "**100** Max Token (LLM Calls)"
            type: check
        - name: Pro
          price: "€ 14,90"
          turnus: "monatlich"
          ctaText: "Jetzt kostenlos testen"
          ctaLink: "#"
          cssClass: "preferred"
          features:
          - name: "**Unlimited** API Requests"
            type: check
          - name: "M Token (LLM Calls) **nach Bedarf**"
            type: check
          - name: "**€ 2,50** pro M Token (LLM Calls)"
            type: add
        - name: Enterprise
          price: "Individuell"
          turnus: "monatlich / jährlich"
          ctaText: "Jetzt anfragen"
          ctaLink: "#"
          features:
          - name: "API Requests **nach Volumen**"
            type: check
          - name: "M Token (LLM Calls) **nach Volumen**"
            type: check
  # Used as meta data; describe your site to make Google Bots happy
  description: Smart Labs AI GmbH
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/logo.svg
    link: /
    # Default width/height. Uncomment if you need to change
    # width: 112
    # height: 28
  hero:
    title: KI verändert alles – Aber ist sie auch sicher?
    subtitle: Wir unterstützen Unternehmen dabei, ihre KI-Modelle **sicher**, **regelkonform** und **vertrauenswürdig** zu machen.
    buttontext: Erfahre mehr
    buttonlink: "#contact"
    secondaryButtontext: Insights entdecken
    secondaryButtonlink: /blog
    image: hero/padlock.webp
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Blog
    url: /blog
  - title: Sign in
    url: https://acc.secphoria.app/realms/arinna/protocol/openid-connect/auth?client_id=labs-ai-landing-page&scope=openid%20profile&redirect_uri=https://acc.secphoria.app&response_type=code
    buttonSecondary: true
  - title: Kontakt
    url: /#contact
    buttonPrimary: true
  section2:
    title: Wie sicher ist deine KI?
    subtitle: Finden Sie es mit uns heraus.
    features:
    - title: KI-Sicherheit & Compliance
      text: Schütze deine KI-Systeme vor **Cyberangriffen**, **Prompt Injection** und **Datenlecks**. Erhöhe die Widerstandsfähigkeit deiner Modelle und schaffe eine sichere Umgebung für sensible Daten.
      icon: ai-security
    - title: Fairness & Transparenz
      text: Reduziere **Bias** in KI-Modellen und sorge für eine faire, nachvollziehbare Entscheidungsfindung. Setze auf transparente Algorithmen und gewinne das Vertrauen deiner Nutzer und Partner.
      icon: ai-transparency
    - title: Regulatorische Absicherung
      text: Navigiere sicher durch die komplexe Welt der KI-Regulierungen. Erfülle Vorschriften wie den **EU AI Act**, **DORA** und weitere Anforderungen, um rechtliche Risiken zu minimieren.
      icon: eu-ai-act
    - title: Erfahre mehr darüber, wie wir Dir helfen können und buche jetzt eine **kostenlose Erstanalyse**.
      icon: smart-labs-ai-white
      url: /#contact
      cardType: call-to-action
  section_testimonial:
    title: Das sagen unsere Kunden
    subtitle: Wir identifizieren Schwachstellen und entwickeln gezielte Maßnahmen, um Ihre Systeme gegen Angriffe abzusichern und eine zuverlässige Funktionalität zu gewährleisten. Unsere Expertise basiert auf regelmäßiger Teilnahme an CTFs und Challenges, bei denen wir Angriffe auf KI-Systeme simulieren und verteidigen. Dieses praxisnahe Wissen fließt direkt in unsere Strategien ein, um Ihre KI nachhaltig und sicher zu gestalten.
    features:
    - name: Sebastian Henneberg
      company: synsugar GmbH
      logo: synsugar.png
      text: SmartLabs hat uns gezeigt, wie wir die Sicherheit unser KI-Plattform deutlich verbessern können. Dank des detaillierten Audits wissen wir nicht nur wo Sicherheit verbessert werden kann, sondern auch, wie wir dies praktisch realisieren. Vielen Dank für die einfache und kompetente Zusammenarbeit!
      face: henneberg.png
    - name: Lorenz (Produktmanager AI)
      company: ARTTAC SOLUTIONS GMBH
      logo: arttac.png
      text: Das Audit von Smart Labs AI war ein echter Augenöffner. Wir konnten nicht nur Schwachstellen in unseren Modellen identifizieren, sondern haben auch konkrete, umsetzbare Maßnahmen erhalten, um sie sicherer und robuster zu machen. Besonders hilfreich waren die praxisnahen PoC-Ergebnisse.
      face: arttacsolutions-lorenz.jpeg
    - name: Felix Meusel (CEO)
      company: ARTTAC SOLUTIONS GMBH
      logo: arttac.png
      text: Mit Smart Labs AI haben wir endlich Klarheit darüber gewonnen, wie sicher und regelkonform unsere KI-Lösungen wirklich sind. Der PoC hat uns nicht nur technisch weitergebracht, sondern stärkt auch das Vertrauen unserer Kunden und Partner in unsere KI-Strategie.
      face: innogpt-felix.png
    - name:  Mike Koene (CEO & KI-Entwickler)
      company: Inno KI GmbH 
      logo: innogpt.png
      text: Als technischer Entwickler war ich beeindruckt von der Tiefe des Audits. Es ging nicht nur um allgemeine Sicherheitskonzepte, sondern um ganz konkrete Schwachstellen in unseren KI-Systemen – inklusive Proof-of-Concepts, die direkt in unsere Entwicklungsarbeit eingeflossen sind. Ein echter Mehrwert für jedes verantwortungsbewusste Tech-Team.
      face: innogpt-mike.png
    - name: Maurice Brumund (CEO & Produktmanager)
      company: Inno KI GmbH 
      logo: innogpt.png
      text: Das Audit hat uns nicht nur technisch, sondern auch strategisch weitergebracht. Es liefert klare Entscheidungsgrundlagen für unsere Produktentwicklung – besonders in Bezug auf Sicherheit und Compliance. Der strukturierte Ablauf und die konkreten Handlungsempfehlungen machen Smart Labs AI zu einem echten Partner für nachhaltige KI-Produkte.
      face: innogpt-maurice.png
    endorsements:
    - logo: synsugar.png
    - logo: ki-bundesverband.png
    - logo: arttac.png
    - logo: innogpt.png
  section_cta:
    subtitle: Kostenloses Erstgespräch mit einem AI Security-Experten
    title: Lassen Sie Ihre KI prüfen.
    title2: Bevor es andere tun.
    buttonText: Jetzt kostenlosen Termin buchen
    buttonLink: /#contact
  section_contact:
    title: Teste jetzt deine KI-Sicherheit
    subtitle: Werde Partner in unserem **Proof of Concept (PoC)** und sichere Dich mit innovativen Lösungen ab.
    buttonText: Absenden
    action: https://form.smart-labs.ai/contact
    method: POST
  footer:
    # Logo (from static/images/logos/___)
    logo: logo-white.svg
    contact:
      title: Kontakt
      address1: Südportal 3
      address2: 22848 Norderstedt
      phone: +49 40 604 29 67 0
      mail: kontakt@smart-labs.ai
      socialmedia:
      - link: https://www.linkedin.com/company/smart-labs-ai-gmbh
        # Icons are from Font Awesome
        icon: linkedin
