baseURL: https://smart-labs.ai
languageCode: en-us
title: Smart Labs AI GmbH

module:
  # uncomment line below for local development of module
  workspace: hugo.work
  imports:
    path: github.com/StefMa/hugo-fresh


googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description: Smart Labs AI GmbH
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/logo.svg
    link: /
    # Default width/height. Uncomment if you need to change
    # width: 112
    # height: 28
  hero:
    title: KI verändert alles – Aber ist sie auch sicher?
    subtitle: Wir unterstützen Unternehmen dabei, ihre KI-Modelle **sicher**, **regelkonform** und **vertrauenswürdig** zu machen.
    buttontext: Erfahre mehr
    buttonlink: "#contact"
    secondaryButtontext: Insights entdecken
    secondaryButtonlink: /blog
    image: hero/padlock.webp
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Blog
    url: /blog
  - title: Kontakt
    url: /#contact
    button: true
  section2:
    title: Wie sicher ist deine KI?
    subtitle: Finden Sie es mit uns heraus.
    features:
    - title: KI-Sicherheit & Compliance
      text: Schütze deine KI-Systeme vor **Cyberangriffen**, **Prompt Injection** und **Datenlecks**. Erhöhe die Widerstandsfähigkeit deiner Modelle und schaffe eine sichere Umgebung für sensible Daten.
      icon: ai-security
    - title: Fairness & Transparenz
      text: Reduziere **Bias** in KI-Modellen und sorge für eine faire, nachvollziehbare Entscheidungsfindung. Setze auf transparente Algorithmen und gewinne das Vertrauen deiner Nutzer und Partner.
      icon: ai-transparency
    - title: Regulatorische Absicherung
      text: Navigiere sicher durch die komplexe Welt der KI-Regulierungen. Erfülle Vorschriften wie den **EU AI Act**, **DORA** und weitere Anforderungen, um rechtliche Risiken zu minimieren.
      icon: eu-ai-act
    - title: Erfahre mehr darüber, wie wir Dir helfen können und buche jetzt eine **kostenlose Erstanalyse**.
      icon: smart-labs-ai-white
      url: /#contact
      cardType: call-to-action
  section_testimonial:
    title: Das sagen unsere Kunden
    subtitle: Wir identifizieren Schwachstellen und entwickeln gezielte Maßnahmen, um Ihre Systeme gegen Angriffe abzusichern und eine zuverlässige Funktionalität zu gewährleisten. Unsere Expertise basiert auf regelmäßiger Teilnahme an CTFs und Challenges, bei denen wir Angriffe auf KI-Systeme simulieren und verteidigen. Dieses praxisnahe Wissen fließt direkt in unsere Strategien ein, um Ihre KI nachhaltig und sicher zu gestalten.
    features:
    - name: Sebastian Henneberg
      company: synsugar GmbH
      logo: synsugar.png
      text: SmartLabs hat uns gezeigt, wie wir die Sicherheit unser KI-Plattform deutlich verbessern können. Dank des detaillierten Audits wissen wir nicht nur wo Sicherheit verbessert werden kann, sondern auch, wie wir dies praktisch realisieren. Vielen Dank für die einfache und kompetente Zusammenarbeit!
      face: henneberg.png
    endorsements:
    - logo: synsugar.png
    - logo: ki-bundesverband.png
  section_contact:
    title: Teste jetzt deine KI-Sicherheit
    subtitle: Werde Partner in unserem **Proof of Concept (PoC)** und sichere Dich mit innovativen Lösungen ab.
    buttonText: Absenden
    action: https://form.smart-labs.ai/contact
    method: POST
  footer:
    # Logo (from static/images/logos/___)
    logo: logo-white.svg
    contact:
      title: Kontakt
      address1: Südportal 3
      address2: 22848 Norderstedt
      phone: +49 40 604 29 83 0
      mail: kontakt@smart-labs.ai
      socialmedia:
      - link: https://www.linkedin.com/company/smart-labs-ai-gmbh
        # Icons are from Font Awesome
        icon: linkedin
    bulmalogo: false
    quicklinks:
      column1:
        title: "Sitemap"
        links:
        - text: Start
          link: /
        - text: Blog
          link: /blog
        - text: Kontakt
          link: /#contact
      column2:
        title: "Rechtliches"
        links:
        - text: Impressum
          link: /impressum
        - text: Datenschutzerklärung
          link: /datenschutzerklaerung
    finalLine:
      title: © 2025 Smart Labs AI GmbH – Alle Rechte vorbehalten
      links:
      - text: Impressum
        link: /impressum
      - text: Datenschutz
        link: /datenschutzerklaerung
